<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="nestLight" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891B2"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="pulseLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0E7490"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#0891B2" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="#FFF" filter="url(#shadow)"/>
  
  <!-- Nest curve -->
  <path d="M72 300 Q72 440 256 440 Q440 440 440 300" 
        stroke="url(#nestLight)" 
        stroke-width="44" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Pulse line -->
  <path d="M88 200 
           L176 200 
           L216 128 
           L256 280 
           L296 128 
           L336 200 
           L424 200" 
        stroke="url(#pulseLight)" 
        stroke-width="28" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
</svg>